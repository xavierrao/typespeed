<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cd91d3b6d2.js" crossorigin="anonymous"></script>
    <title>TypeSpeedrun</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>
            TypeSpeedrun
        </h1>
    </header>
    <div class="mode-bar">
        <button class="mode-button" data-mode="time" onclick="selectMode('time');" tabindex="-1">Time</button>
        <button class="mode-button" data-mode="words" onclick="selectMode('words');" tabindex="-1">Words</button>
        <button class="mode-button" data-mode="quotes" onclick="selectMode('quotes');" tabindex="-1">Quotes</button>

        <div class="separator"></div>

        <div id="time-options" class="options">
            <button data-time="15" onclick="selectTime(15)" tabindex="-1">15</button>
            <button data-time="30" onclick="selectTime(30)" tabindex="-1">30</button>
            <button data-time="60" onclick="selectTime(60)" tabindex="-1">60</button>
        </div>

        <div id="words-options" class="options">
            <button data-words="10" onclick="selectWords(10)" tabindex="-1">10</button>
            <button data-words="25" onclick="selectWords(25)" tabindex="-1">25</button>
            <button data-words="50" onclick="selectWords(50)" tabindex="-1">50</button>
        </div>

        <div id="quotes-options" class="options">
            <button data-quote="short" onclick="selectQuote('short')" tabindex="-1">Short</button>
            <button data-quote="medium" onclick="selectQuote('medium')" tabindex="-1">Medium</button>
            <button data-quote="long" onclick="selectQuote('long')" tabindex="-1">Long</button>
        </div>
    </div>
    <div class="body">
        <div class="container">
            <h2>
                <div class="counter" id="counter"></div>
                <button class="restart" id="restart" tabindex="2">Restart</button>
            </h2>
        </div>
        <div class="content" id="content">
            <p>
                <span id="cursorVisibility" class="cursor">
                <div class="text" id="text"></div>
            </p>
        </div>
        <div id="stats" class="stats">
            <div class="stat-content">
                <div id="wpm"></div>
                <div id="accuracy"></div>
                <div id="type"></div>
                <br>
                <div id="newGameButton">
                    <button class="button" tabindex="1">New Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/modebar.js"></script>
    <script src="js/typing.js"></script>

</body>
<footer>
    <a href="https://github.com/xavierrao/typespeed" target=”_blank”><i class="fa fa-github"></i> github</a>
    &nbsp;
    <a href="https://www.xavierrao.com" target=”_blank”><i class="fas fa-pen"></i> Personal Portfolio</a>
</footer>

</html>
