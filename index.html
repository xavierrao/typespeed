<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cd91d3b6d2.js" crossorigin="anonymous"></script>
    <title>TypeSpeedrun</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            TypeSpeedrun
        </h1>
    </header>
    <nav>
        <div class="modes">
            <ul id="mode-selection">
                <li>
                    <button id="mode-time">Time</button>
                </li>
                <li>
                    <button id="mode-words">Words</button>
                </li>
                <li>
                    <button id="mode-quotes">Quotes</button>
                </li>
            </ul>
            <ul id="mode-options">
                <li>
                    <button>15</button>
                </li>
                <li>
                    <button>30</button>
                </li>
                <li>
                    <button>60</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="body">
        <h2>
            <div id="timer"></div>
        </h2>
        <p>
            <span id="cursorVisibility" class="cursor">
            <div id="quote"></div>
        </p>
        <div id="stats" class="stats">
            <div class="stat-content">
                <div id="wpm"></div>
                <div id="accuracy"></div>
                <div id="type"></div>
                <br>
                <div id="newGameButton">
                    <button id="button">New Game</button>
                </div>
            </div>
        </div>
    </div>
    <script src="typing.js"></script>
</body>
<footer>
    <a href="https://github.com/xavierrao/typespeed" target=”_blank”><i class="fa fa-github"></i> github</a>
    &nbsp;
    <a href="https://www.xavierrao.com" target=”_blank”><i class="fas fa-pen"></i> Personal blog</a>
</footer>
</html>
